[DAEMON]
pid_file = /var/run/ping_mon.pid
uid = 0
gid = 0
targets = 8.8.8.8, 1.1.1.1, 208.67.222.222

[DB]
port = 8086
name = ping_monitor
host = localhost
username = none
password = none
